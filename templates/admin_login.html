<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
</head>
<body>
    <h2>Admin Login</h2>
    <form method="post">
        <label for="admin_username">Admin Username:</label>
        <input type="text" id="admin_username" name="admin_username" required><br>

        <label for="admin_password">Admin Password:</label>
        <input type="password" id="admin_password" name="admin_password" required><br>

        <input type="submit" value="Login">
    </form>

    {% if user_data %}
        <h3>User Data:</h3>
        <ul>
            {% for user in user_data %}
                <li>
                    Username: {{ user.username }}<br>
                    Encrypted Password: {{ user.encrypted_password }}<br>
                    Decrypted Password: {{ user.decrypted_password }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
